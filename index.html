        // Function to shuffle array (Fisher-Yates Algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Shuffle the quiz questions
        const shuffledQuestions = shuffleArray(quizQuestions);

        // Function to render questions
        function renderQuestions() {
            quizForm.innerHTML = ''; // Clear previous questions
            shuffledQuestions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p><div class="options"></div>`;

                const optionsDiv = questionElement.querySelector('.options');
                const shuffledOptions = shuffleArray([...q.options]); // Shuffle options for each question

                shuffledOptions.forEach((option, i) => {
                    const optionId = `q${index}_option${i}`;
                    optionsDiv.innerHTML += `
                        <input type="radio" id="${optionId}" name="question${index}" value="${option}">
                        <label for="${optionId}">${option}</label><br>
                    `;
                });

                quizForm.appendChild(questionElement);
            });
        }

        // Function to start the timer
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleSubmit(true); // Auto-submit
                }
            }, 1000);
        }

        // Function to handle quiz submission
        function handleSubmit(isAutoSubmit = false) {
            clearInterval(timerInterval); // Stop the timer

            const endTime = Date.now();
            const timeTakenMs = endTime - startTime;
            const timeTakenSeconds = Math.floor(timeTakenMs / 1000);
            const minutesTaken = Math.floor(timeTakenSeconds / 60);
            const secondsTaken = timeTakenSeconds % 60;
            const formattedTimeTaken = `${minutesTaken}m ${secondsTaken}s`;

            let score = 0;
            let attempted = 0;
            const answers = {};

            shuffledQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    attempted++;
                    const userAnswer = selectedOption.value;
                    answers[index] = userAnswer; // Store user answer
                    if (userAnswer === q.correctAnswer) {
                        score++;
                    }
                } else {
                     answers[index] = 'Not Attempted'; // Mark as not attempted
                }
            });

            // Display results
            quizSectionDiv.style.display = 'none';
            resultsSectionDiv.style.display = 'block';
            displayNameSpan.textContent = studentNameInput.value;
            attemptedCountSpan.textContent = attempted;
            scoreCountSpan.textContent = score;
            timeTakenSpan.textContent = formattedTimeTaken;

            // Populate and submit Formspree form
            formName.value = studentNameInput.value;
            formAttempted.value = attempted;
            formScore.value = score;
            formTimeTaken.value = formattedTimeTaken;
            formAnswers.value = JSON.stringify(answers); // Store answers as JSON string

            // Submit the form
            resultsForm.submit();

            // Optional: Provide feedback on answers (can be added here)
        }
